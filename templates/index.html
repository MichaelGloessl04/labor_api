<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Landing Page!</h1>
    <form method="POST" action="/on">
        <button class="button">ON</button>
    </form>
    <form method="POST" action="/off">
        <button class="button">OFF</button>
    </form>
</body>
</html>
